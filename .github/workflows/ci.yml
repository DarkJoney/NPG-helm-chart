
name: CI
on:
  pull_request:
    branches: [ main ]
  push:
    paths:
      - ci/**
      - .github/workflows/**
      - action.yml
  workflow_dispatch:
jobs:
  helm:
    name: Helm
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout sources
        uses: actions/checkout@main
      - name: Lint chart
        run: helm lint
        working-directory: ./
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
      - name: Merge me!
        uses: ridedott/merge-me-action@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
