
name: CI
on:
  pull_request:
    branches: [ main ]
  push:
    paths:
      - ci/**
      - .github/workflows/**
      - action.yml
  workflow_dispatch:
jobs:
  helm:
    name: Helm
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout sources
        uses: actions/checkout@main
      - name: Lint chart
        run: helm lint
        working-directory: ./
      - name: Merge
        uses: devmasx/merge-branch@master
        with:
          type: now
          target_branch: master
          github_token: ${{ github.token }}
